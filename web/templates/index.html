<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .tree {
            list-style: none;
        }

        .tree-item {
            margin: 5px 0;
        }

        .tree-item.directory > .tree-label {
            font-weight: 600;
            color: #0066cc;
            cursor: pointer;
        }

        .tree-item.file > .tree-label {
            color: #333;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .tree-item.file > .tree-label:hover {
            background: #e0e0e0;
        }

        .tree-item.file.active > .tree-label {
            background: #0066cc;
            color: white;
        }

        .tree-children {
            margin-left: 20px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: white;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .content-header h1 {
            font-size: 28px;
            color: #333;
        }

        .content-header .path {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .markdown-body {
            line-height: 1.6;
            color: #333;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        .markdown-body pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 8px;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
        }

        .markdown-body table th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .markdown-body blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            color: #666;
            margin-bottom: 16px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            margin-top: 100px;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .status-indicator.connected {
            display: block;
        }

        .status-indicator.disconnected {
            display: block;
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>üìÅ Specs</h2>
            <div id="tree-container"></div>
        </div>
        <div class="content">
            <div id="content-container">
                <div class="empty-state">
                    <h2>üëà Select a file to view</h2>
                    <p>Choose a markdown file from the sidebar</p>
                </div>
            </div>
        </div>
    </div>
    <div id="status" class="status-indicator">üîå Connecting...</div>

    <script>
        let ws;
        let currentFilePath = null;
        const statusEl = document.getElementById('status');
        const contentContainer = document.getElementById('content-container');
        const treeContainer = document.getElementById('tree-container');

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusEl.textContent = '‚úÖ Connected';
                statusEl.className = 'status-indicator connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'file_changed') {
                    if (currentFilePath === data.file.path) {
                        displayFile(data.file);
                    }
                }
            };

            ws.onclose = () => {
                statusEl.textContent = '‚ùå Disconnected';
                statusEl.className = 'status-indicator disconnected';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        async function loadTree() {
            try {
                const response = await fetch('/api/tree');
                const trees = await response.json();

                // Clear container
                treeContainer.innerHTML = '';

                // Render each tree
                trees.forEach(tree => {
                    renderTree(tree, treeContainer);
                });
            } catch (error) {
                console.error('Error loading tree:', error);
            }
        }

        function renderTree(node, container) {
            const ul = document.createElement('ul');
            ul.className = 'tree';

            if (node.children) {
                node.children.forEach(child => {
                    const li = document.createElement('li');
                    li.className = child.is_dir ? 'tree-item directory' : 'tree-item file';

                    const label = document.createElement('div');
                    label.className = 'tree-label';
                    label.textContent = child.is_dir ? `üìÅ ${child.name}` : `üìÑ ${child.name}`;

                    if (!child.is_dir) {
                        label.onclick = () => loadFile(child.path, label.parentElement);
                    }

                    li.appendChild(label);

                    if (child.children && child.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'tree-children';
                        renderTree(child, childrenContainer);
                        li.appendChild(childrenContainer);
                    }

                    ul.appendChild(li);
                });
            }

            container.appendChild(ul);
        }

        async function loadFile(path, element) {
            try {
                const response = await fetch(`/api/file?path=${encodeURIComponent(path)}`);
                const file = await response.json();

                currentFilePath = path;
                displayFile(file);

                document.querySelectorAll('.tree-item.file').forEach(el => {
                    el.classList.remove('active');
                });
                element.classList.add('active');
            } catch (error) {
                console.error('Error loading file:', error);
            }
        }

        function displayFile(file) {
            // Clear existing content safely
            while (contentContainer.firstChild) {
                contentContainer.removeChild(contentContainer.firstChild);
            }

            // Create header safely
            const header = document.createElement('div');
            header.className = 'content-header';

            const h1 = document.createElement('h1');
            h1.textContent = file.name;
            header.appendChild(h1);

            const pathDiv = document.createElement('div');
            pathDiv.className = 'path';
            pathDiv.textContent = file.path;
            header.appendChild(pathDiv);

            contentContainer.appendChild(header);

            // Create markdown body container
            const markdownBody = document.createElement('div');
            markdownBody.className = 'markdown-body';

            // Create a temporary container to parse HTML safely
            const parser = new DOMParser();
            const doc = parser.parseFromString(file.html_body, 'text/html');

            // Import nodes from parsed document (this sanitizes the content)
            Array.from(doc.body.childNodes).forEach(node => {
                markdownBody.appendChild(document.importNode(node, true));
            });

            contentContainer.appendChild(markdownBody);
        }

        connectWebSocket();
        loadTree();
    </script>
</body>
</html>
